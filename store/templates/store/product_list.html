{% extends "store/base_generic.html" %}

{% block content %}
  <h1 class="my-4 text-center">Products</h1>

  <!-- Start of Bootstrap grid system -->
  <div class="container">
    <div class="row">
      {% for product in products %}
        <!-- Each product gets its own column and card -->
        <div class="col-lg-6 col-md-12 mb-4">
          <div class="card h-100">
            <div class="row g-0">
              <div class="col-md-6">
                <!-- This assumes that you have an 'image' field in your 'product' model -->
                <!-- Removed object-fit style to allow full image display -->
                <img class="img-fluid rounded-start" src="{{ product.image.url }}" alt="{{ product.name }}" style="height: auto; width: 100%;">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                  </h4>
                  <p class="card-text">{{ product.description|truncatechars:500 }}</p>
                  <p class="card-text text-muted">${{ product.price }}</p>
                  <form method="post" action="{% url 'add_to_cart' %}">
                      {% csrf_token %}
                      <input type="hidden" name="product_id" value="{{ product.id }}">
                      <input type="number" name="quantity" min="1" max="99" value="1" style="width: 50px;">
                      <button type="submit" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <p class="text-center">No products available.</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
